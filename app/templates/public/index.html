{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    <script src="/static/js/app.js"></script>
    <div class="container">
        <div id="input" class="input-group">
            <input id="search-box"  type="text" class="form-control" placeholder="Book name, authors, publisher ..." autocomplete="off" autofocus>
            <button id="search" class="btn btn-primary" type="submit">Search</button>
        </div> 
        <div class="mt-5" id="loading">
            <img class="img-responsive d-block mx-auto" src="/static/img/ajax-loader.gif" />
        </div>
    </div>
    <div class="container">
        <div class="book-list">
            <h3 class="text-center mb-1">Search Results</h2>
            <h6 class="text-center mb-4" id="books-found"></h6>
            <div class="container" id="output-list"></div>
            <div class="mt-5">
                <nav aria-label="Page Navigation">
                    <ul class="pagination justify-content-center pagination-sm">
                        <li id="previous" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li id="next" class="page-item disabled"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

{% endblock content %}
